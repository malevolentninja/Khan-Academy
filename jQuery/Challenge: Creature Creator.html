<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Creature creator</title>
        <style>
            body {
                font-family: sans-serif;
            }
            .result {
                font-size: 20px;
                font-weight: bold;
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1>Creature Creator</h1>
        
        <p>What happens when you combine an animal and a severe storm ?</p>
        <img src="https://www.kasandbox.org/programming-images/animals/shark.png" height="150" alt="Shark">
        <img src="http://ichef-1.bbci.co.uk/news/1024/media/images/83647000/jpg/_83647612_tornado.jpg" height="150" alt="Tornado">
        
        <p class="result">You get a sharknado!</p>
        <img src="http://www.syfy.com/sites/syfy/files/show_art_Sharknado_3.jpg" height="150" alt="Sharknado">
        
                                                                                                            
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>
        <script>
            var newp = $("<p>");
            newp.text("You get a deadly sharkider!");
            $("body").append(newp);
            newp.addClass("result");
            
        </script>
    </body>
</html>
